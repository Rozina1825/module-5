<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            background-color: #4B6F4D; /* Dark green background */
            font-family: Arial, sans-serif;
        }
        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
        }
        .profile-image {
            border-radius: 50%;
            width: 250px;
            height: 200px;
            margin-bottom: 15px;
            
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #4B6F4D;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img src="./indian-businesswoman_832479-17943.jpg" alt="Yarriba Castro" class="profile-image">
    <h2>Yarriba Castro</h2>
    <h4>Design Track</h4>
    <p>I chose design track because I love to design beautiful user-centered interfaces.</p>
    <div class="social-links">
        <a href="your-linkedin-url">LinkedIn</a>
        <a href="your-instagram-url">Instagram</a>
    </div>
</div>

</body>
</html>
