<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
    body {
    font-family: 'Open Sans', sans-serif;
    margin: 20px;
    padding: 20px;
}

.title {
    font-family: 'Roboto', sans-serif;
    font-size: 32px;
    line-height: 1.4;
}

.subtitle {
    font-family: 'Roboto', sans-serif;
    font-size: 24px;
    color: gray;
}

.body-content {
    font-size: 18px;
    line-height: 1.6;
}

/* Responsive Design */
@media (max-width: 768px) {
    .title {
        font-size: 28px;
    }
    .subtitle {
        font-size: 20px;
    }
    .body-content {
        font-size: 16px;
    }
}
    </style>

</head>
<body>

    <article class="blog-post">
        <h1 class="title">The Future of Web Development</h1>
        <h2 class="subtitle">Exploring the latest trends in technology</h2>
        <p class="body-content">Web development is evolving rapidly, with new frameworks and tools emerging every year. Staying updated with the latest trends is crucial for developers...</p>
    </article>

</body>
</html>
